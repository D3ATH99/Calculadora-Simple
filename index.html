<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Mini framework de css-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <header>
        <div class="titulo">
            <h1><span>Easy Calc</span></h1>
        </div>

        <div id="darkmode">
            <div id="toggle"></div>
        </div>
    </header>

    <div id="appBg">
        <form name="calculator">
            <input type="textfield" placeholder="0" id="respuesta" name="ans" value="" autocomplete="off" readonly>

            <input type="button" value="7" id="num" onclick="document.calculator.ans.value+='7'">
            <input type="button" value="8" id="num" onclick="document.calculator.ans.value+='8'">
            <input type="button" value="9" id="num" onclick="document.calculator.ans.value+='9'">
            <input type="button" value="+" id="num" onclick="document.calculator.ans.value+='+'">

            <input type="button" value="4" id="num" onclick="document.calculator.ans.value+='4'">
            <input type="button" value="5" id="num" onclick="document.calculator.ans.value+='5'">
            <input type="button" value="6" id="num" onclick="document.calculator.ans.value+='6'">
            <input type="button" value="-" id="num" onclick="document.calculator.ans.value+='-'">

            <input type="button" value="1" id="num" onclick="document.calculator.ans.value+='1'">
            <input type="button" value="2" id="num" onclick="document.calculator.ans.value+='2'">
            <input type="button" value="3" id="num" onclick="document.calculator.ans.value+='3'">
            <input type="button" value="X" id="num" onclick="document.calculator.ans.value+='*'">

            <input type="button" value="0" id="num" onclick="document.calculator.ans.value+='0'">
            <input type="button" value="⌫" id="num__gris" onclick="deleteLastCharacter()">
            <input type="button" id="num__gris" value="=" onclick="document.calculator.ans.value= eval(document.calculator.ans.value)">
            <input type="button" id="num" value="÷"onclick="document.calculator.ans.value+='/'">

            <div class="enlace">
                <a href="https://github.com/D3ATH99/Calculadora-Simple" target="_blank">¡Aquí tienes el código!</a>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
